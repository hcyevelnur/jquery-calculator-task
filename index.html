<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulyator</title>
</head>
<body>
    

    <div class="calculator">
        <input type="text" class="calculator-input" disabled>

        <div class="calculator-keys">
            <button type="button" class="operator" value="+" onclick="insrt('+')">+</button>
            <button type="button" class="operator" value="-" onclick="insrt('-')">-</button>
            <button type="button" class="operator" value="*" onclick="insrt('*')">&times;</button>
            <button type="button" class="operator" value="/" onclick="insrt('/')">&divide;</button>
            <button type="button" class="operator operator2" value="<" onclick="del()"><</button>





            <button type="button" value="7" onclick="insrt(7)">7</button>
            <button type="button" value="8" onclick="insrt(8)">8</button>
            <button type="button" value="9" onclick="insrt(9)">9</button>

            <button type="button" value="4" onclick="insrt(4)">4</button>
            <button type="button" value="5" onclick="insrt(5)">5</button>
            <button type="button" value="6" onclick="insrt(6)">6</button>

            <button type="button" value="1" onclick="insrt(1)">1</button>
            <button type="button" value="2" onclick="insrt(2)">2</button>
            <button type="button" value="3" onclick="insrt(3)">3</button>

            <button type="button" value="0"  onclick="insrt(0)">0</button>
            <button type="button" class="decimal" value="." onclick="insrt('.')">.</button>
            <button type="button" class="clear" value="clear" onclick="c()">Sil</button>

            <button type="button" class="equal-sign operator" value="=" onclick="eql()">=</button>

        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
